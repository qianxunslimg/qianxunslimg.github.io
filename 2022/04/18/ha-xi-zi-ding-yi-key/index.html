            哈希 自定义key
        </p>
        <hr>

    <div class="post-content">
        <p>哈希 自定义key</p>
<ol>
<li><p>自定义等于判断函数</p>
<ol>
<li>结构体中重载==</li>
<li>仿函数 struct内重载()</li>
</ol>
</li>
<li><p>自定义哈希函数</p>
<p>根据向量的每一个维度的不同，通过一定的计算，得到一个值，注意类型要用<code>size_t</code>来返回</p>
</li>
</ol>
<figure class="highlight c++"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Point</span> {</span></span><br><span class="line">  <span class="keyword">int</span> x;</span><br><span class="line">  <span class="keyword">int</span> y;</span><br><span class="line">  <span class="built_in">Point</span>() : <span class="built_in">x</span>(<span class="number">0</span>), <span class="built_in">y</span>(<span class="number">0</span>){};</span><br><span class="line">  <span class="built_in">Point</span>(<span class="keyword">int</span> _x, <span class="keyword">int</span> _y) : <span class="built_in">x</span>(_x), <span class="built_in">y</span>(_y){};</span><br><span class="line">  <span class="comment">//1. 重载==</span></span><br><span class="line">  <span class="keyword">bool</span> <span class="keyword">operator</span>==(<span class="keyword">const</span> Point &amp;other) <span class="keyword">const</span> {</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>-&gt;x == other.x &amp;&amp; <span class="keyword">this</span>-&gt;y == other.y;</span><br><span class="line">  }</span><br><span class="line">};</span><br><span class="line"></span><br><span class="line"><span class="comment">//2. 仿函数重载()</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">MyEqualFunc</span> {</span></span><br><span class="line">  <span class="function"><span class="keyword">bool</span> <span class="title">operator</span><span class="params">()</span><span class="params">(<span class="keyword">const</span> Point &amp;v1, <span class="keyword">const</span> Point &amp;v2)</span> <span class="keyword">const</span> </span>{</span><br><span class="line">    <span class="keyword">return</span> (v1.x == v2.x &amp;&amp; v1.y == v2.y);</span><br><span class="line">  }</span><br><span class="line">};</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">MyHashFunc</span> {</span></span><br><span class="line">  <span class="function"><span class="keyword">size_t</span> <span class="title">operator</span><span class="params">()</span><span class="params">(<span class="keyword">const</span> Point &amp;p)</span> <span class="keyword">const</span> </span>{ <span class="keyword">return</span> hash&lt;<span class="keyword">int</span>&gt;()(p.x &amp; p.y); }</span><br><span class="line">};</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>{</span><br><span class="line">  <span class="comment">//1.</span></span><br><span class="line">  unordered_set&lt;Point, MyHashFunc, MyEqualFunc&gt; set1;</span><br><span class="line">  <span class="comment">//2. </span></span><br><span class="line">  unordered_set&lt;Point, MyHashFunc&gt; set2;</span><br><span class="line">  </span><br><span class="line">  set1.<span class="built_in">insert</span>(<span class="built_in">Point</span>(<span class="number">0</span>, <span class="number">1</span>));</span><br><span class="line">  set1.<span class="built_in">insert</span>(<span class="built_in">Point</span>(<span class="number">0</span>, <span class="number">1</span>));</span><br><span class="line">  set1.<span class="built_in">insert</span>(<span class="built_in">Point</span>(<span class="number">0</span>, <span class="number">1</span>));</span><br><span class="line">  set1.<span class="built_in">insert</span>(<span class="built_in">Point</span>(<span class="number">2</span>, <span class="number">1</span>));</span><br><span class="line">  set1.<span class="built_in">insert</span>(<span class="built_in">Point</span>(<span class="number">0</span>, <span class="number">1</span>));</span><br><span class="line">  set1.<span class="built_in">insert</span>(<span class="built_in">Point</span>(<span class="number">1</span>, <span class="number">1</span>));</span><br><span class="line">  set1.<span class="built_in">insert</span>(<span class="built_in">Point</span>(<span class="number">1</span>, <span class="number">2</span>));</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br></pre></td></tr></tbody></table></figure>
